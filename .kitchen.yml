---
driver:
  name: vagrant
  customize:
    memory: 2048

provisioner:
  name: chef_zero
  # You may wish to disable always updating cookbooks in CI or other testing environments.
  # For example:
  #   always_update_cookbooks: <%= !ENV['CI'] %>
  log_level: info
  product_name: chef
  product_version: 12.18.31

verifier:
  name: inspec

platforms:
  - name: bento/amazonlinux-2

suites:
  - name: elasticsearch
    run_list:
      - recipe[elastic_opsworks::elasticsearch_setup]
    data_bags_path: test/fixtures/data_bags/elasticsearch
    verifier:
      inspec_tests:
        - test/integration/shared
    attributes:
      elastic_opsworks:
        elasticsearch:
          allocated_memory: 256m
          cluster.name: test-cluster
          custom_configuration:
            discovery.ec2.groups: es-sg

  - name: kibana
    run_list:
      - recipe[elastic_opsworks::kibana_setup]
    data_bags_path: test/fixtures/data_bags/kibana
    verifier:
      inspec_tests:
        - test/integration/shared
    attributes:
      elastic_opsworks:
        elasticsearch:
          allocated_memory: 256m
          cluster.name: test-cluster
          custom_configuration:
            discovery.ec2.groups: es-sg

  - name: logstash
    run_list:
      - recipe[elastic_opsworks::logstash_setup]
    data_bags_path: test/fixtures/data_bags/logstash
    verifier:
      inspec_tests:
    attributes:
      elastic_opsworks:
        elasticsearch:
          allocated_memory: 256m
          cluster.name: test-cluster
          custom_configuration:

  - name: master
    run_list:
      - recipe[elastic_opsworks::elasticsearch_setup]
    data_bags_path: test/fixtures/data_bags/master
    verifier:
      inspec_tests:
        - test/integration/shared
    attributes:
      elastic_opsworks:
        elasticsearch:
          allocated_memory: 256m
          cluster.name: test-cluster

  - name: data
    run_list:
      - recipe[elastic_opsworks::elasticsearch_setup]
    data_bags_path: test/fixtures/data_bags/data
    verifier:
      inspec_tests:
        - test/integration/shared
    attributes:
      elastic_opsworks:
        elasticsearch:
          allocated_memory: 256m
          cluster.name: test-cluster

  - name: barebone
    run_list:
      - recipe[elastic_opsworks::elasticsearch_setup]
    data_bags_path: test/fixtures/data_bags/elasticsearch
    verifier:
      inspec_tests:
        - test/integration/shared
    attributes:
      elastic_opsworks:
        elasticsearch:
          allocated_memory: 256m
          cluster.name: test-cluster
        xpack:
          enabled: false
